<ion-header-bar align-title="center" class="bar-light">
  <button class="button button-icon icon ion-chevron-left" ui-sref="intro"></button>
  <h1 class="title">로그인</h1>
</ion-header-bar>
<ion-content>
	<div class="row">
		<div class="col">
			<button class="button button-block button-positive" ng-click="loginOauth('facebook')">
			  <i class="icon ion-social-facebook"></i> 페이스북 아이디로 로그인
			</button>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<form class="form" name="loginForm" ng-submit="login(loginForm)" novalidate>
				<div class="list">
				  <label class="item item-input">
				    <span class="input-label">이메일</span>
				    <input type="email" name="email" placeholder="email을 입력하세요" class="form-control" ng-model="loginUser.email" ng-required="true">
				  </label>
				  <p class="item assertive" ng-show="loginForm.email.$error.email">
			      유효한 이메일 주소가 아닙니다.
			    </p>
				  <label class="item item-input">
				    <span class="input-label">비밀번호</span>
				    <input type="password" name="password" placeholder="password" class="form-control" ng-model="loginUser.password" ng-required="true"> 
				  </label>
				  <p class="item assertive" ng-show="loginForm.email.$error.required && loginForm.password.$error.required && loginSubmitted">
			       이메일 주소와 암호를 넣어주세요.
			    </p>
			    <p class="item assertive" ng-show="loginErrors">
			       {{loginErrors}}
			    </p>
			  </div>
		    
		    <button class="button button-block button-balanced" type="submit" ng-disabled="loginForm.$invalid">
				  로그인
				</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<a ui-sref="passwd_reset">비밀번호가 기억나지 않으신가요?</a>
		</div>
	</div>
</ion-content>
