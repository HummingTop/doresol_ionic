<fa-scroll-view fa-pipe-from="eventHandler">
    <fa-view fa-index="0">
      <fa-modifier fa-size="[undefined, 250]">
      
         <fa-surface fa-pipe-to="eventHandler">
         	<div class="login-block">
			        <div>
			          <div class="well">
			            <span class="btn btn-block btn-info" ng-click="loginOauth('facebook')"><i class="fa fa-facebook"></i> 페이스북으로 로그인</span>
			              <span style="color:gray;font-size:10px;">또는 이메일로 로그인</span>
			            <form class="form" name="loginForm" ng-submit="login(loginForm)" novalidate>
			                <input type="email" name="email" placeholder="email을 입력하세요" class="form-control" ng-model="loginUser.email" ng-required="true">
			                <p class="help-block" ng-show="loginForm.email.$error.email">
					              유효한 이메일 주소가 아닙니다.
					            </p>
			                <input type="password" name="password" placeholder="password" class="form-control" ng-model="loginUser.password" ng-required="true"> 
			                <button class="btn btn-success btn-block btn-login" type="submit" ng-disabled="loginForm.$invalid">
			                 로그인
			                </button>
			              <div class="form-group has-error">
			                <p class="help-block" ng-show="loginForm.email.$error.required && loginForm.password.$error.required && loginSubmitted">
			                   이메일 주소와 암호를 넣어주세요.
			                </p>
			                <p class="help-block">{{loginErrors}}</p>
			              </div>
			            </form>
			          </div>
			          <hr>
			        </div>
			    </div>
         </fa-surface>
        </fa-modifier>
    </fa-view>
    <fa-view fa-index="1">
      <fa-modifier fa-size="[undefined, undefined]">
      
         <fa-surface fa-pipe-to="eventHandler">
			    <div class="login-block">
			      <div class="well">
			        <span style="color:gray;font-size:14px;">도래솔에 처음이세요?</span>
			        <form class="form" name="signupForm" ng-submit="signup(signupForm)" novalidate>
			          <div class="form-group" ng-class="{ 'has-success': signupForm.email.$valid && signupSubmitted,
			                                              'has-error': signupForm.email.$invalid && signupSubmitted }">
			            <input type="email" name="email" placeholder="email을 입력하세요" class="form-control" ng-model="signupUser.email" ng-required="true"/>
			            <p class="help-block" ng-show="signupForm.email.$error.email">
			              유효한 이메일 주소가 아닙니다.
			            </p>
			          </div>
			          <div ng-class="{ 'has-success': signupForm.password.$valid && signupSubmitted,
			                                              'has-error': signupForm.password.$invalid && signupSubmitted }">
			            <input type="password" placeholder="password" name="password" class="form-control" ng-model="signupUser.password" ng-minlength="3" ng-required="true"/>
			            <p class="help-block"
			               ng-show="(signupForm.password.$error.minlength || signupForm.password.$error.required)">
			              암호는 3글자 이상이여야 합니다.
			            </p>
			          </div>
		            <button class="btn btn-success btn-block btn-login" type="submit" ng-disabled="signupForm.$invalid">
		              가입하기
		            </button>
		            <div class="form-group has-error">
	                <p class="help-block" ng-show="signupForm.email.$error.required && signupForm.password.$error.required && signupSubmitted">
	                   이메일 주소와 암호를 넣어주세요.
	                </p>
	                <p class="help-block">{{signupErrors}}</p>
	              </div>
			        </form>
			      </div>
			    </div>
         </fa-surface>
        </fa-modifier>
    </fa-view>
</fa-scroll-view>
